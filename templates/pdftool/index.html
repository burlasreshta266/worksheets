{% extends 'pdftool/layout.html' %}
{% load static %}
{% block body %}

<!-- Error messages -->
   {% if messages %}
        <div class="container mt-3">
        {% for message in messages %}
            <div class="alert 
                {% if message.tags == 'error' %}alert-danger
                {% else %}alert-{{ message.tags }}
                {% endif %}
                alert-dismissible fade show" role="alert">

                {{ message }}

                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">â¨‰</button>
            </div>
        {% endfor %}
        </div>
    {% endif %}



<main class="container mt-3">
    <div class="row">
    <section id="logo-area" class="col-lg-6">
        <img id="pdf-logo" src="{% static 'pdftool/pdf-logo.png' %}" alt="Pdf logo" class="img-fluid mx-auto d-block">
    </section>

    <section id="interactive-area" class="col-lg-6 my-auto">
        
        <div id="upload-choice-area" class="container-fluid text-center">
            <button id="upload-camera-btn" class="btn btn-main w-75 m-3">ðŸ“¸ Upload from Camera</button> <br>
            <button id="upload-files-btn" class="btn btn-main w-75 m-3">ðŸ“‚ Select from device</button>
        </div>

        <section id="files-area" class="d-none sec-bg p-4 rounded m-2">
            <form id="upload-files-form" action="{% url 'create_pdf' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="custom-file text-center">
                    <input type="file" class="custom-file-input mb-3" id="customFile" name='files' multiple accept="image/*">
                    <label class="custom-file-label" for="customFile">Select files to upload</label>
                    <br><input type="submit" value="Upload" class="btn btn-main w-50 mx-auto">
                </div>
            </form>
        </section>

        <section id="camera-area" class="d-none border p-3 rounded">
            <form id="upload-camera-form" action="{% url 'create_pdf' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="camera-input" class="file-label">Use camera to take photos:</label><br>
                <input type="file" id="camera-input" name="files" accept="image/*" capture="environment" multiple>
                <input type="submit" value="Upload" class="submit-btn">
            </form>
        </section>
    
    </section>
    </div>
</main>

<script src="{% static 'pdftool/scripts.js' %}"></script>

{% endblock %}
